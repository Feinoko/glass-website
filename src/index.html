<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Website</title>
  <link rel="shortcut icon" type="image/jpg" href="./media/controller-icon.png" />
  <meta name="description" content="a simple gaming interface (training purposes)">
  <meta name=”robots” content="index, follow">
</head>

<body>

  <!-- floating bubbles -->
  <div class="circle1"></div>
  <div class="circle2"></div>


  <!-- dashboard -->
  <div class="dashboard">


    <!-- sidebar menu -->
    <section class="sidebar">
      <div class="profile-card">
        <div class="profile-card__pic"><img src="./media/Profile Pic Code Pen.jpg" alt="user profile picture"></div>
        <h2 class="profile-card__full-name">Jonathan Le Corre</h2>
        <h3 class="profile-card__title">Pro Member</h3>
      </div>
      <div class="sidebar__menu">
        <div class="sidebar-menu-items-grouper">
          <div class="sidebar__icon1"></div>
          <h2 class="sidebar__menu-item">Streams</h2>
        </div>
        <div class="sidebar-menu-items-grouper">
          <div class="sidebar__icon2"></div>
          <h2 class="sidebar__menu-item">Games</h2>
        </div>
        <div class="sidebar-menu-items-grouper">
          <div class="sidebar__icon3"></div>
          <h2 class="sidebar__menu-item">New</h2>
        </div>
        <div class="sidebar-menu-items-grouper">
          <div class="sidebar__icon4"></div>
          <h2 class="sidebar__menu-item">Library</h2>
        </div>
      </div>
      <div class="joinProCTA">
        <div class="CTA-flex-wrapper">
          <h2 class="joinProCTA__text">Join pro <br> for free games.</h2>
          <div class="joinProCTA__pic"></div>
        </div>
      </div>
    </section>
    <!-- main section -->

    <section class="mainspace">
      <div class="mainspace-container">
        <div class="active-games-grouper">
          <h1 class="mainspace__active-games">Active Games</h1>
          <span class="mainspace__bar"></span>
        </div>
        <div class="game-info">
          <!-- game 1 -->
          <div class="game-info__card">
            <div class="game-info__pic"></div>
            <div class="game-info__details">
              <h3></h3>
              <h4></h4>
              <span class="game-info__completion-bar"></span>
            </div>
            <div class="game-info__perc"></div>
          </div>

          <!-- game 2 -->
          <div class="game-info__card">
            <div class="game-info__pic"></div>
            <div class="game-info__details">
              <h3></h3>
              <h4></h4>
              <span class="game-info__completion-bar"></span>
            </div>
            <div class="game-info__perc"></div>
          </div>

          <!-- game 3 -->
          <div class="game-info__card">
            <div class="game-info__pic"></div>
            <div class="game-info__details">
              <h3></h3>
              <h4></h4>
              <span class="game-info__completion-bar"></span>
            </div>
            <div class="game-info__perc"></div>
          </div>
        </div>
      </div>
    </section>



  </div>


  <!-- unique entry point for all styles & script (use import in app.js) -->
  <script src="./app.js"></script>
</body>

</html>
