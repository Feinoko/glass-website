<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Website</title>
  <link rel="shortcut icon" type="image/jpg" href="./media/controller-icon.png"/>
  <meta name="description" content="a simple gaming interface (training purposes)">
  <meta name=”robots” content="index, follow">
</head>
<body>
  
  <div class="circle1"></div>
  <div class="circle2"></div>

  <section class="sidebar">
    <div class="profile-card">
      <div class="profile-card__pic"></div>
      <div class="profile-card__full-name"></div>
      <div class="profile-card__title"></div>
    </div>
    <div class="sidebar__menu">
      <span class="sidebar__icon"></span>
      <h1 class="sidebar__menu-item"></h1>
      <span class="sidebar__icon"></span>
      <h1 class="sidebar__menu-item"></h1>
      <span class="sidebar__icon"></span>
      <h1 class="sidebar__menu-item"></h1>
      <span class="sidebar__icon"></span>
      <h1 class="sidebar__menu-item"></h1>
    </div>
    <div class="joinProCTA">
      <h2 class="joinProCTA__text"></h2>
      <span class="joinProCTA__pic"></span>
    </div>
  </section>

  section.mainspace>h1.mainspace__active-games+span.mainspace__bar+.mainspace__game-info

  <section class="mainspace">
    <h1 class="mainspace__active-games"></h1>
    <span class="mainspace__bar"></span>
    <div class="mainspace__game-info">
      <div class="mainspace__game-info__pic"></div>
      <div class="mainspace__game-info__details"></div>
    </div>
  </section>


  <!-- unique entry point for all styles & script (use import in app.js) -->
  <script src="./app.js"></script>
</body>
</html>
